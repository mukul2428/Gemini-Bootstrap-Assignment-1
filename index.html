<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Assignment-1</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div class="fluid-container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 column1 bg-success d-flex align-items-center justify-content-center">
                <h1>FORM</h1>
            </div>
            <div class="col-lg-6 col-sm-12 column2 bg-warning d-flex align-items-center justify-content-center">
                <h1>TABLE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 column3 bg-transparent">
                <!--This is html form-->
                <form class="m-4">
                    <div class="form-group">
                        <label for="name" class="form-label">Name : </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>

                    <div class="form-group my-3">
                        <label for="phoneno" class="form-label">Phone Number : </label>
                        <input type="number" class="form-control" id="phoneno" placeholder="Enter Phone Number">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address : </label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>

                    <label for="gender" class="form-label">Gender : </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <select class="form-select form-select-sm my-4" aria-label=".form-select-sm example">
                        <option selected>Select City</option>
                        <option value="1">Noida</option>
                        <option value="2">Gurugram</option>
                        <option value="3">Mumbai</option>
                      </select>

                    <label for="hobbies">Hobbies:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Cricket
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Football
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Singing
                        </label>
                      </div>  
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Dancing
                        </label>
                      </div>  

                      <div class="col-auto mt-4">
                        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                        <button type="reset" class="btn btn-primary mx-3" value="Reset">Reset</button>
                      </div>
                
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 column4 bg-info">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">SNo.</th>
                                <th scope="col">Name</th>
                                <th scope="col">PhoneNo.</th>
                                <th scope="col">Gender</th>
                                <th scope="col">DOB</th>
                                <th scope="col">Interest</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mukul</td>
                                <td>7876989898</td>
                                <td>Male</td>
                                <td>09-07-1999</td>
                                <td>Sketching<br>Football<br>Video Games</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Manish</td>
                                <td>8901910191</td>
                                <td>Male</td>
                                <td>29-Jul-1998</td>
                                <td>Cricket<br>Football
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Raghav</td>
                                <td>9102323191</td>
                                <td>Male</td>
                                <td>19-Jan-1999</td>
                                <td>Cricket</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
